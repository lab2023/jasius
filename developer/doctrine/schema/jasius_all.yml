Type:
  tableName: jasius_type
  columns:
    title:
      type: string(255)
      notnull: true
    active:
      type: boolean
      notnull: true

  relations:
    Property:
      type: many
    Content:
      type: many

  actAs:
    Timestampable:
    SoftDelete:
    Blameable:
    I18n:
      fields: [title]
      className: TypeTranslation
      lenghth: 2
      actAs:
        Searchable:
          fields: [title]
          className: JasiusTypeSearch

  options:
    type: INNODB
    collate: utf8_bin
    charset: utf8

Property:
  tableName: jasius_property
  columns:
    type_id:
      type: integer
    title:
      type: string(255)
      notnull: true
    dataType:
      type: enum
      length: 9
      values: ['string','clob', 'integer', 'decimal', 'enum', 'timestamp', 'time', 'date']
      notnull: true
    isUnique:
      type: int(1)
      notnull: true
    isRequire:
      type: int(1)
      notnull: true
    defaultValue:
      type: string(255)
    enum:
      type: object
    weight:
      type: integer
      notnull: true

  relations:
    Type:
      type: one
    Data:
      type: many

  actAs:
    SoftDelete:
    Timestampable:
    Blameable:
    I18n:
      fields: [title]
      className: PropertyTranslation
      length: 2

  options:
    type: INNODB
    collate: utf8_bin
    charset: utf8

Content:
  tableName: jasius_content
  columns:
    type_id:
      type: integer
      notnull: true

  relations:
    Type:
      type: one
    Data:
      type: many
    File:
      type: many
    Access:
      type: many

  actAs:
    SoftDelete:
    Timestampable:
    Blameable:

  options:
    type: INNODB
    collate: utf8_bin
    charset: utf8

Data:
  tableName: jasius_data
  columns:
    property_id:
      type: integer
      notnull: true
    content_id:
      type: integer
      notnull: true
    decimalValue:
      type: decimal(24)
      scale: 6
    floatValue:
      type: decimal(24)
      scale: 6
    integerValue:
      type: integer(10)
    dateValue:
      type: date
    stringValue:
      type: string
    timeValue:
      type: time
    timestampValue:
      type: timestamp
    booleanValue:
      type: boolean
    enumValue:
      type: string
    arrayValue:
      type: array(10000)
    objectValue:
      type: object
    blobValue:
      type: blob(2147483647)
    clobValue:
      type: clob(2147483647)
    gzipValue:
      type: gzip

  relations:
    Property:
      type: one
    Content:
      type: one

  actAs:
    SoftDelete:
    Timestampable:
    Blameable:
    Searchable:
      fields: [decimalValue, integerValue, floatValue, dateValue, timeValue, timestampValue, enumValue, stringValue, clobValue, arrayValue, objectValue]
      className: JasiusDataSearch

  options:
    type: INNODB
    collate: utf8_bin
    charset: utf8

File:
  tableName: jasius_file
  columns:
    content_id:
      type: integer
      notnull: true
    name:
      type: string(80)
      notnull: true
    size:
      type: integer
      notnull: true
    mime:
      type: string(50)


  relations:
    Content:
      type: one

  actAs:
    Timestampable:
    Blameable:

  options:
    type: INNODB
    collate: utf8_bin
    charset: utf8

Access:
  tableName: jasius_access
  columns:
    content_id:
      type: integer
      notnull: true
    access:
      type: enum
      length: 8
      values: ['all', 'user', 'specific']
      notnull: true
    allowUser:
      type: integer
      notnull: true
    allowRole:
      type: integer
      notnull: true
  relations:
    Content:
      type: one

  actAs:
    SoftDelete:
    Timestampable:
    Blameable:

  options:
      type: INNODB
      collate: utf8_bin
      charset: utf8









